<div class="row">
  <div class="col-xs-12">
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col">
              <h5 class="card-title">{{ title }}</h5>
              <p class="card-text">
                <small class="text-muted">{{ start_datetime }}</small>
              </p>
            </div>
            <div class="col">
              <p class="card-text">{{ start_datetime }}</p>
              <p class="card-text">{{ end_datetime }}</p>
            </div>
          </div>
        </div>
        <img [src]="img_src" alt="" class="card-img" />
        <p class="card-text">{{ description }}</p>
      </div>
    </div>
  </div>
</div>
